    <body>
        <h1>Lomakkeen validointi HTML5</h1>

        <form action="lomakeGET.php" method="get">  <!--get-->
            <section class="infokentta"><h3>Info</h3>Täytä pakolliset kentät<span style="color:red;">*</span> huolellisesti, ja paina <b>"Lähetä"</b>, kun olet valmis.</section>
            <br>
            <p class="kentta">Etunimi<span style="color:red;">*</span>:</p>
            <input class="kentta" type="text" name="etunimi" title="Etunimesi" required/>

            <p class="kentta">Sukunimi<span style="color:red;">*</span>:</p>
            <input class="kentta" type="text" name="sukunimi"  title="Sukunimesi" required/>

            <p class="kentta">Sähköposti<span style="color:red;">*</span>:</p>
            <input class="kentta" type="email" name="sahkoposti"  title="Sähköposti" required/>

            <p class="kentta">Puhelin:</p>
            <input class="kentta" type="tel" name="puhelin" placeholder="Esim: +3585052..."  pattern="^[0-9]*$" title="Puhelinnumero" />

            <p class="kentta">Osoite:</p>
            <input class="kentta" type="text" name="osoite"  title="Osoitteesi" />

            <p class="kentta">Postinumero:</p>
            <input class="kentta" type="text" name="postinumero" pattern=".{5}"  title="Postinumero" />

            <p class="kentta">Salasana<span style="color:red;">*</span>:</p>

            <input class="kentta" type="password" name="pw" pattern=".{6,}" title="Salasanasi" required/>
            <br><hr><br>
            <input class="laheta" type="submit" value="Lähetä"/>
            <br><br>
        </form>

        <br>
        <h1>Lomakkeesta tullut data</h1>


        <script src="js/main.js"></script>
    </body>
</html>
